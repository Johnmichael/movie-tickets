<!DOCTYPE html>
<html>

<head>
  <title>Movie Tickets</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">Theater Générique</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="select">
          <div class="form-group">
            <label for="movie-name">Currently Showing</label>
            <select class="form-control" id="moviename">
              <option selected disabled>Title</option>
              <option>Shrek 15</option>
              <option>The Simpsons: Somehow Relevant</option>
              <option>Tom Cruise Marathon</option>
              <option>Overrated Hipster Garbage </option>
            </select>
          </div>
          <div class="form-group">
            <label for="movie-date">Available Showings</label>
            <select class="form-control" id="movidate">
              <option selected disabled>Date</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
          </div>
          <div class="form-group">
            <label for="movie-time"></label>
            <select class="form-control" id="movietime">
              <option selected disabled>Time</option>
              <option>5:30</option>
              <option>5:45</option>
              <option>6:30</option>
              <option>7:00</option>
            </select>
          </div>
          <div class="form-group">
            <label for="movie-time">Tickets</label>
            <select class="form-control" id="ticketType">
              <option selected disabled>Age</option>
              <option value="discount">Senior/Military</option>
              <option value="full">Matinee</option>
              <option value="child">Child</option>
            </select>
            <div class="amount">
               <div class="radio"><label><input type="radio" name="ticketAmount" value="0">0</label></div>
               <div class="radio"><label><input type="radio" name="ticketAmount" value="1">1</label></div>
               <div class="radio"><label><input type="radio" name="ticketAmount" value=2 checked="checked">2</label></div>
               <div class="radio"><label><input type="radio" name="ticketAmount" value="3">3</label></div>
           </div>
          </div>
        </div>  <!-- col div -->
        <form id="form-button">
          <button id="button">submit</button>
        </form>
      </form>

    <div class="col-md-6">
      <div id="show-ticket">
        <h2>Ticket Info</h2>
        <p>Title: <span class="movie-name"></span></p>
        <p>Date:<span class="movie-date"></span></p>
        <p>Time:<span class="movie-time"></span></p>
        <p>Amount:</p>
        <ul id="tickets">

        </ul>
      </div>
    </div>
  </div>
    </div>  <!-- container div -->
</body>

</html>
