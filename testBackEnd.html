<!DOCTYPE html>
<html>
<head>
  <title>TEST</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <form>
        <h3>Movie</h3>
        <select name="movie-name" id="movie">
          <option value="shrek" selected>Shrek 9</option>
          <option value="2" disabled>Hipster Garbage</option>
          <option value="3" disabled>Tom Cruise</option>
        </select>
        <h3>Matinee</h3>
        <select name="Quantity" id="amount">
          <option value="1" disabled>1</option>
          <option value="2" disabled>2</option>
          <option value="3" selected>3</option>
          <option value="4" disabled>4</option>
        </select>
      </form>
      <button id="show">Purchase!</button>
      <p class="ticketText"></p>
    </div>
  </body>
</html>
